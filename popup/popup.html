<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sidekick Settings</title>
    <style>
        body {
            width: 300px;
            min-height: 400px;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        
        .header .version {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .content {
            padding: 20px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .setting-group input[type="text"],
        .setting-group select {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .setting-group input[type="text"]::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .setting-group input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .button.danger {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }
        
        .button.danger:hover {
            background: rgba(244, 67, 54, 0.5);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            font-size: 13px;
            display: none;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.3);
        }
        
        .links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
        }
        
        .links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sidekick</h1>
        <div class="version">Chrome Extension v1.0.0</div>
    </div>
    
    <div class="content">
        <div class="setting-group">
            <label for="apiKey">Torn API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your Torn API key...">
        </div>
        
        <button class="button" id="saveSettings">Save Settings</button>
        <button class="button danger" id="clearData">Clear All Data</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
